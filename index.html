<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel Slider</title>
</head>
<body class="bg-EerieBlack text-white font-rubik m-0 p-0">
    <div class="container flex justify-evenly mt-[180px] w-full sm:max-w-full sm:mt-[75px] md:mt-[60px] lg:mt-[25px]">
        <button class="right cursor-pointer bg-PastelRed text-white border-0 rounded p-[5px] mt-[80px] h-[34px] sm:p-[10px] sm:text-[18px] sm:h-[50px] sm:mt-[180px] md:text-[20px] md:mt-[215px] lg:text-[22px] lg:mt-[250px] lg:h-[60px] lg:p-[12px]" id="prev-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="slider-container flex flex-col justify-center items-center" id="slider-container"></div>
        <button class="right cursor-pointer bg-PastelRed text-white border-0 rounded p-[5px] mt-[80px] h-[34px] sm:p-[10px] sm:text-[18px] sm:h-[50px] sm:mt-[180px] md:text-[20px] md:mt-[215px] lg:text-[22px] lg:mt-[250px] lg:h-[60px] lg:p-[12px]" id="next-btn">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="dots text-center"></div>

    <script src="/script.js"></script>
</body>
</html>
