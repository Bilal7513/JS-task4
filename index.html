<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel Slider</title>
</head>
<body class="bg-EerieBlack text-white font-rubik m-0 p-0">
    <div class="slider-container mt-[150px] flex flex-col justify-center items-center sm:mt-[100px] lg:mt-[40px] xl:mt-[60px]" id="slider-container">
        
    </div>
    <div class="dots text-center"></div>
    <div class="slider-btn">
        <button class="left absolute top-[210px] left-[10px] cursor-pointer bg-PastelRed text-white border-0 rounded p-[5px] sm:top-[240px] sm:left-[20px] sm:p-[10px] sm:text-[18px] md:top-[260px] md:left-[34px] lg:p-[10px] lg:text-[22px] lg:top-[255px] lg:left-[22px] xl:p-[12px] xl:text-[24px] xl:top-[280px] xl:left-[50px]" id="prev-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="right absolute top-[210px] right-[10px] cursor-pointer bg-PastelRed text-white border-0 rounded p-[5px] sm:top-[240px] sm:right-[20px] sm:p-[10px] sm:text-[18px] md:top-[20px] md:right-[34px] lg:p-[10px] lg:text-[22px] lg:top-[255px] lg:right-[22px] xl:p-[12px] xl:text-[24px] xl:top-[280px] xl:right-[50px]" id="next-btn">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</body>
</html>
